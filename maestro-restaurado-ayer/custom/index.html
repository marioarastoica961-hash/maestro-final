<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Build</title>
  <link rel="stylesheet" href="/theme.css">
  <script src="/cart.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Custom Build</h1>
    <p>Cu√©ntanos qu√© necesitas y lo creamos a tu gusto üöÄ</p>

    <form id="customForm">
      <label>Tu nombre</label>
      <input type="text" name="name" required>

      <label>Tu email</label>
      <input type="email" name="email" required>

      <label>Tipo de agente</label>
      <select name="type" required>
        <option value="AI Agent">AI Agent</option>
        <option value="Integration">Integration</option>
        <option value="Website">Website</option>
      </select>

      <label>Descripci√≥n</label>
      <textarea name="description" required></textarea>

      <label>Presupuesto (USD)</label>
      <input type="number" name="budget" required min="5" step="1">

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("customForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form));

      // 1Ô∏è‚É£ Env√≠a el pedido al function ‚Üí Telegram
      await fetch("/.netlify/functions/custom_build", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      // 2Ô∏è‚É£ A√±ade al carrito (simula un agente din√°mico)
      addToCart({
        slug: "custom-build-" + Date.now(),
        name: "Custom: " + data.type,
        description: data.description,
        price: parseFloat(data.budget),
        img: "/assets/img/custom.png"
      });

      alert("‚úÖ Pedido enviado. Revisa el carrito.");
      form.reset();
    });
  </script>
</body>
</html>
